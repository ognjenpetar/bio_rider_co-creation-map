<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bio Rider Co-Creation Map</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirect all 404s to index.html with the path encoded in query string
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const basePath = '/bio_rider_co-creation-map';

      // Remove base path from the path for proper routing
      const cleanPath = path.startsWith(basePath) ? path.slice(basePath.length) : path;

      window.location.replace(
        window.location.origin +
        basePath +
        '/?p=' +
        encodeURIComponent(cleanPath + search + hash)
      );
    </script>
  </head>
  <body>
    <noscript>JavaScript is required for this application.</noscript>
  </body>
</html>
